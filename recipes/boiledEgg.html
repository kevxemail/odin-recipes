<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boiled Egg</title>
    </head>
    <body>
        <h1>Boiled Egg Recipe!</h1>
        <img src="../Images/boiled egg.jpeg" />
        <h2>Ingredients</h2>
        <ul>
            <li>1 boiled egg</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Bring water to a boil</li>
            <li>Add your egg into the pot</li>
            <li>Cook for <em>6 minutes</em></li>
            <li><strong>Carefully</strong> remove the egg from the pot</li>
            <li>Crack the egg on the counter and <em>carefully</em> remove the shell</li>
        </ol>
    </body>
</html>
